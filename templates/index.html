<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-book-open me-2"></i>
                Система научных цитирований
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light" onclick="showAddCitationModal()">
                    <i class="fas fa-plus me-1"></i>Добавить цитирование
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Search and Export Section -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Поиск по заголовку, авторам, журналу, аннотации или ключевым словам...">
                    <button class="btn btn-primary" onclick="searchCitations()">
                        <i class="fas fa-search"></i> Поиск
                    </button>
                    <button class="btn btn-secondary" onclick="loadAllCitations()">
                        <i class="fas fa-list"></i> Показать все
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" id="exportDropdown" data-bs-toggle="dropdown">
                        <i class="fas fa-download me-1"></i>Экспорт
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="exportCitations('json')">JSON</a></li>
                        <li><a class="dropdown-item" href="#" onclick="exportCitations('bibtex')">BibTeX</a></li>
                        <li><a class="dropdown-item" href="#" onclick="exportCitations('csv')">CSV</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center statistics-card">
                    <div class="card-body">
                        <h5 class="card-title" id="totalCitations">0</h5>
                        <p class="card-text">Всего цитирований</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center statistics-card">
                    <div class="card-body">
                        <h5 class="card-title" id="recentCitations">0</h5>
                        <p class="card-text">За этот месяц</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center statistics-card">
                    <div class="card-body">
                        <h5 class="card-title" id="uniqueJournals">0</h5>
                        <p class="card-text">Уникальных журналов</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center statistics-card">
                    <div class="card-body">
                        <h5 class="card-title" id="avgYear">0</h5>
                        <p class="card-text">Средний год</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Citations List -->
        <div id="citationsList" class="row">
            <!-- Citations will be loaded here -->
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="text-center d-none">
            <i class="fas fa-search fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">Цитирования не найдены</h4>
            <p class="text-muted">Попробуйте изменить поисковые термины или добавьте новое цитирование.</p>
        </div>
    </div>

    <!-- Add/Edit Citation Modal -->
    <div class="modal fade" id="citationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Добавить новое цитирование</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="citationForm">
                        <input type="hidden" id="citationId">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="title" class="form-label">Заголовок *</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="authors" class="form-label">Авторы</label>
                                <input type="text" class="form-control" id="authors" placeholder="Автор 1, Автор 2, Автор 3">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="year" class="form-label">Год</label>
                                <input type="number" class="form-control" id="year" min="1900" max="2030">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="journal" class="form-label">Журнал</label>
                                <input type="text" class="form-control" id="journal">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="doi" class="form-label">DOI</label>
                                <input type="text" class="form-control" id="doi">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="volume" class="form-label">Том</label>
                                <input type="text" class="form-control" id="volume">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="issue" class="form-label">Номер</label>
                                <input type="text" class="form-control" id="issue">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="pages" class="form-label">Страницы</label>
                                <input type="text" class="form-control" id="pages" placeholder="1-10">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="url" class="form-label">URL</label>
                                <input type="url" class="form-control" id="url">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="keywords" class="form-label">Ключевые слова</label>
                                <input type="text" class="form-control" id="keywords" placeholder="ключевое слово 1, ключевое слово 2, ключевое слово 3">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="abstract" class="form-label">Аннотация</label>
                                <textarea class="form-control" id="abstract" rows="4"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="saveCitation()">Сохранить цитирование</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Citation Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Детали цитирования</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="viewModalBody">
                    <!-- Citation details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" onclick="editCurrentCitation()">Редактировать</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
